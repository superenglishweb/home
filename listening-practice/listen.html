<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="Umc-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Practice</title>
    <link rel="stylesheet" href="listen.css">
</head>
<body>
    
    <div class="guide-overlay hide">
        <div class="guide-container">
            <h1 class="guide-title">Guide</h1>
            <div class="guide-content">
                <p>This is a listening test, and you will earn one point for each correct answer.</p>
            </div>
            <div class="i-see" onclick="hideGuide()">
                I see!
            </div>
        </div>
    </div>

    <div class="submit-overlay hide">
        <div class="submit-container">
            <div class="submit-content">
                Do you want to submit?
            </div>
            <div class="allow-submit" onclick="submitExam()">
                Allow
            </div>
            <div class="cancel-submit" onclick="hideSubmit()">
                Cancel
            </div>
        </div>
    </div>
    
        
    <div class="top-section">
        <a href="../" class="turn-back-btn">x</a>
        <div class="score"></div>
        <div class="double-btn">
            <div class="guide-btn" onclick="showGuide()">Guide</div>
            <div class="submit-btn" onclick="showSubmit();">Submit</div>
        </div>
    </div>
    <div class="exam">
        <h1>Listening Practice</h1>
        <audio controls>
        </audio>
        <div class="paragraph hide"></div>
        <div class="mc-exercise">
            <div class="title-exercise">
                Choose the best answer
            </div>
            <div class="mc-questions"></div>
        </div>
    </div>

    <script type="module" src="listen.js"></script>
</body>
</html>
